<script src="../lib/fx.js"></script>

<script>
  const products = [
    {name: '반팔티', price: 15000},
    {name: '긴팔티', price: 20000},
    {name: '핸드폰케이스', price: 15000},
    {name: '후드티', price: 30000},
    {name: '바지', price: 25000}
  ];

  const add = (a, b) => a + b;

  // 2만원 미만의 상품들을 뽑아서 상품들의 토탈 가격 계산하기..
  // map . filter . reduce 를 중첩하여 코딩 
  log(
    reduce(
      add,
      map(p => p.price,
        filter(p => p.price < 20000, products))));


  // 순서 변경 가능 
  log(
    reduce(
      add,
      filter(n => n >= 20000,
        map(p => p.price, products))));
</script>
